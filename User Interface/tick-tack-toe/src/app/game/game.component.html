<div class="container" fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="space-around" fxLayout.lt-sm="column">

     <mat-card class="wrapper-game mat-elevation-z3" fxFlex="35%">
       <mat-grid-list class="tic-tac-grid" cols="3" >
         <mat-grid-tile *ngFor="let block of gameService.blocks; let i = index;"
                        (click)="playerClick(i)">
           <i [class]="block.symbol == 'X' ? 'material-icons clear' : 'material-icons panorama_fish_eye'">{{ block.symbol }}</i>
         </mat-grid-tile>
       </mat-grid-list>
     </mat-card>

    <mat-table [dataSource]="dataSource" class="score-board mat-elevation-z3" fxFlex="35%" fxFlexFill>
      <!--USERNAME COLUMN-->
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef class="username-table">Username</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
      </ng-container>
      <!--WINS COLUMN-->
      <ng-container matColumnDef="win" >
        <mat-header-cell *matHeaderCellDef>Win</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.win}}</mat-cell>
      </ng-container>
      <!--DRAW COLUMN-->
      <ng-container matColumnDef="draw">
        <mat-header-cell *matHeaderCellDef>Draw</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.draw}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>

    </mat-table>
  </div>
