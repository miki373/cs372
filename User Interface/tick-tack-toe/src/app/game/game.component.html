<div class="container" fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="space-around">
      <div class="wrapper-for-game">
        <mat-grid-list class="tic-tac-grid" cols="3">
          <mat-grid-tile *ngFor="let block of gameService.blocks; let i = index;"
                         (click)="playerClick(i)">
            <i [class]="block.symbol == 'X' ? 'material-icons clear' : 'material-icons panorama_fish_eye'">{{ block.symbol }}</i>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
  <div class="score-board">
      <h4>Score: </h4>
      <table class="table table-bordered">
        <tbody>
        <tr>
          <td>Player 1: </td>
          <td>{{ gameService.players[0].score }}</td>
        </tr>
        <tr>
          <td>Player 2: </td>
          <td>{{ gameService.players[1].score }}</td>
        </tr>
        <tr>
          <td>Draw:</td>
          <td>{{ gameService.draw }}</td>
        </tr>
        </tbody>
      </table>
    <button type="button"
            mat-raised-button color="warn"
            class="pull-right text-right"
            (click)="resetGame($event)">Reset Game
    </button>
  </div>
</div>
